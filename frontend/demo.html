<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研修動画視聴システム - デモ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">研修動画システム</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">デモユーザー</span>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-blue-700">
                        ログアウト
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">コース一覧</h1>
            <p class="mt-2 text-gray-600">利用可能な研修コースから選択してください</p>
        </div>

        <!-- Course Grid -->
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <!-- Course 1 -->
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer" onclick="openCourse(1)">
                <div class="mb-3">
                    <div class="w-full h-40 bg-gradient-to-r from-blue-400 to-blue-600 rounded flex items-center justify-center">
                        <span class="text-white text-lg font-semibold">基礎研修</span>
                    </div>
                </div>
                
                <h3 class="text-xl font-semibold text-gray-900 mb-2">
                    基礎研修コース
                </h3>
                
                <p class="text-gray-600 mb-4">
                    新入社員向けの基礎的な研修コースです
                </p>

                <div class="space-y-3">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>1 カリキュラム</span>
                        <span>3 動画</span>
                    </div>

                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>進捗</span>
                            <span>25%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: 25%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Course 2 -->
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer" onclick="openCourse(2)">
                <div class="mb-3">
                    <div class="w-full h-40 bg-gradient-to-r from-green-400 to-green-600 rounded flex items-center justify-center">
                        <span class="text-white text-lg font-semibold">セキュリティ</span>
                    </div>
                </div>
                
                <h3 class="text-xl font-semibold text-gray-900 mb-2">
                    セキュリティ研修
                </h3>
                
                <p class="text-gray-600 mb-4">
                    情報セキュリティに関する重要な研修です
                </p>

                <div class="space-y-3">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>2 カリキュラム</span>
                        <span>5 動画</span>
                    </div>

                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>進捗</span>
                            <span>60%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: 60%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Course 3 -->
            <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow cursor-pointer" onclick="openCourse(3)">
                <div class="mb-3">
                    <div class="w-full h-40 bg-gradient-to-r from-purple-400 to-purple-600 rounded flex items-center justify-center">
                        <span class="text-white text-lg font-semibold">マナー研修</span>
                    </div>
                </div>
                
                <h3 class="text-xl font-semibold text-gray-900 mb-2">
                    ビジネスマナー研修
                </h3>
                
                <p class="text-gray-600 mb-4">
                    社会人として必要なマナーを学びます
                </p>

                <div class="space-y-3">
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>3 カリキュラム</span>
                        <span>8 動画</span>
                    </div>

                    <div>
                        <div class="flex justify-between text-sm text-gray-600 mb-1">
                            <span>進捗</span>
                            <span>10%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2">
                            <div class="bg-blue-600 h-2 rounded-full transition-all" style="width: 10%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Course Detail Modal -->
    <div id="courseModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 m-4 max-w-2xl w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-900">コース詳細</h2>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <div id="modalContent" class="space-y-4">
                <!-- Content will be populated by JavaScript -->
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                <button onclick="closeModal()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    閉じる
                </button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                    学習を開始
                </button>
            </div>
        </div>
    </div>

    <script>
        const courses = {
            1: {
                title: "基礎研修コース",
                description: "新入社員向けの基礎的な研修コースです",
                curriculums: [
                    {
                        title: "オリエンテーション",
                        videos: [
                            "会社紹介動画",
                            "就業規則について",
                            "職場のルールとマナー"
                        ]
                    }
                ]
            },
            2: {
                title: "セキュリティ研修",
                description: "情報セキュリティに関する重要な研修です",
                curriculums: [
                    {
                        title: "基礎セキュリティ",
                        videos: [
                            "パスワード管理",
                            "フィッシング対策"
                        ]
                    },
                    {
                        title: "実践セキュリティ",
                        videos: [
                            "USBメモリの取り扱い",
                            "メールセキュリティ",
                            "ソーシャルエンジニアリング対策"
                        ]
                    }
                ]
            },
            3: {
                title: "ビジネスマナー研修",
                description: "社会人として必要なマナーを学びます",
                curriculums: [
                    {
                        title: "基本マナー",
                        videos: [
                            "挨拶の基本",
                            "身だしなみ",
                            "言葉遣い"
                        ]
                    },
                    {
                        title: "電話応対",
                        videos: [
                            "電話の受け方",
                            "電話のかけ方"
                        ]
                    },
                    {
                        title: "接客マナー",
                        videos: [
                            "お客様対応",
                            "クレーム対応",
                            "来客対応"
                        ]
                    }
                ]
            }
        };

        function openCourse(courseId) {
            const course = courses[courseId];
            const modal = document.getElementById('courseModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            title.textContent = course.title;
            
            let contentHtml = `<p class="text-gray-600 mb-4">${course.description}</p>`;
            
            course.curriculums.forEach((curriculum, index) => {
                contentHtml += `
                    <div class="border-l-4 border-blue-500 pl-4 mb-4">
                        <h3 class="text-lg font-semibold mb-2">${curriculum.title}</h3>
                        <ul class="space-y-1">
                `;
                
                curriculum.videos.forEach(video => {
                    contentHtml += `<li class="text-sm text-gray-600">• ${video}</li>`;
                });
                
                contentHtml += `</ul></div>`;
            });
            
            content.innerHTML = contentHtml;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeModal() {
            const modal = document.getElementById('courseModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Close modal when clicking outside
        document.getElementById('courseModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
